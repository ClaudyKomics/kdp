<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">
    <title>kdp</title>
</head>
<body class="background-beige">
<div style=" margin-bottom: 25px">
    <h1>1) Button</h1>
    <button class="but-beige but-1">test</button>
    <button class="but-brown but-2">test</button>
    <button class="but-orange but-3">test</button>
</div>
<hr>
<div style=" margin-bottom: 25px">
    <h1>2) INPUT TEXT</h1>
    <div class="groupform field">
        <input type="text" class="form__field-red" placeholder="Name" name="name" id='name'/>
        <label for="name" class="form__label-red">Name</label>
    </div>
</div>
<hr>
<div style=" margin-bottom: 25px">
    <h1>3) input Radio</h1>
    <div class="radiogroup">
        <div class="wrapper">
            <input class="state" type="radio" name="app" id="a" value="a">
            <label class="label" for="a">
                <span class="indicator"></span>
                <span class="text">text 1</span>
            </label>
        </div>
        <div class="wrapper">
            <input class="state" type="radio" name="app" id="b" value="b">
            <label class="label" for="b">
                <span class="indicator"></span>
                <span class="text">text 2</span>
            </label>
        </div>
        <div class="wrapper">
            <input class="state" type="radio" name="app" id="c" value="c">
            <label class="label" for="c">
                <span class="indicator"></span>
                <span class="text">text 3</span>
            </label>
        </div>
        <div class="wrapper">
            <input class="state" type="radio" name="app" id="d" value="d">
            <label class="label" for="d">
                <span class="indicator"></span>
                <span class="text">text 4</span>
            </label>
        </div>
        <div class="wrapper">
            <input class="state" type="radio" name="app" id="e" value="d">
            <label class="label" for="e">
                <span class="indicator"></span>
                <span class="text">text 5</span>
            </label>
        </div>
    </div>
</div>
<hr>

</body>
</html>
